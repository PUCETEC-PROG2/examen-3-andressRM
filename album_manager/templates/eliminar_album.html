<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Álbum</title>
</head>
<body>
    <h1>Eliminar Álbum</h1>
    <p>¿Estás seguro de que deseas eliminar el álbum {{ album.titulo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_albums' %}">Cancelar</a>
    </form>
</body>
</html>
